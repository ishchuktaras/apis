# docker-compose.yml

# ============================================
# APIS SaaS - Docker Compose for Coolify/VPS
# Production deployment configuration
# ============================================

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apis-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Future: GoSMS and Comgate integration
      - GOSMS_API_KEY=${GOSMS_API_KEY:-}
      - GOSMS_CLIENT_ID=${GOSMS_CLIENT_ID:-}
      - COMGATE_MERCHANT_ID=${COMGATE_MERCHANT_ID:-}
      - COMGATE_SECRET=${COMGATE_SECRET:-}
    networks:
      - apis-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: apis-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-apis}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-apis_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount Wedos Disk for backups
      - ${WEDOS_DISK_MOUNT:-/mnt/wedos-disk}/backups/postgres:/backups
    ports:
      - "5432:5432"
    networks:
      - apis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apis} -d ${POSTGRES_DB:-apis_production}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: apis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - apis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  apis-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
